<div class="login-container">
    <p-card class="login-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="email">Email Address</label>
          <input id="email" pInputText type="email" formControlName="email" />
        </div>
  
        <div class="p-field">
          <label for="password">Password</label>
          <input id="password" pInputText type="password" formControlName="password" />
        </div>
  
        <p-button label="Login" type="submit" [disabled]="loginForm.invalid"></p-button>
        <p-button label="Forgot Password?" styleClass="p-button-text" routerLink="/password-reset"></p-button>
      </form>
    </p-card>
  </div>
  
  <p-toast />
