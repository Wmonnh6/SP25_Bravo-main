<p-toast></p-toast>

<form [formGroup]="passwordResetForm">
    <h2>Request Password Reset</h2>

    <div class="p-field">
        <label for="email">Enter Email:</label>
        <input pInputText type="email" id="email" formControlName="email" autocomplete="off" required />
    </div>

    <p-button label="Reset Password" (click)="handleButtonClick($event)" icon="pi pi-refresh"></p-button>
</form>
