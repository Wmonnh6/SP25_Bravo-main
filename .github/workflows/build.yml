name: Build ASP.NET 8 App

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Setup .NET for ASP.NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ServerSide/ServerSide/ServerSide.sln

      - name: Build the application
        run: dotnet build ServerSide/ServerSide/ServerSide.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test ServerSide/ServerSide/ServerSide.sln --configuration Release --no-build --verbosity normal

        # Setup Node.js for Angular 19
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Angular dependencies
        run: npm ci
        working-directory: ClientSide

      - name: Build Angular application
        run: npm run build -- --configuration=production
        working-directory: ClientSide

      - name: Debug Installed Packages
        run: npm list --depth=0
        working-directory: ClientSide
        if: always()

        # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "ClientSide/dist/client-side/browser"
          api_location: ""  # Leave empty if there's no API
          routes_location: "ClientSide/dist/client-side/browser/assets"
          output_location: "ClientSide/dist/client-side/browser"

      # Publish ASP.NET 8 application
      - name: Publish ASP.NET 8 Application
        run: dotnet publish ServerSide/ServerSide/ServerSide.csproj --configuration Release --no-build --output ./publish

      # Deploy to Azure Web App (for ASP.NET)
      - name: Deploy ASP.NET to Azure Web App
        uses: azure/webapps-deploy@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          app-name: ${{ secrets.AZURE_WEB_APP_NAME }}  # Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}  # Azure publish profile secret
          package: ./publish
